<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <link rel="icon" href="~/Documents/bootstrap-3.3.7/docs/favicon.ico">
    <title>Wingspan</title>
    <!-- Bootstrap core CSS -->
    <link href="~/Documents/bootstrap-3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <script>
     window.addEventListener("load", pl.view.createBook.setupUserInterface);
    </script>
    <script src="js/modernizr.custom.js"></script>
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="css/component.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <form id="form" class="simform" autocomplete="off">
          	<div class="simform-inner">
      				<ol class="questions">
    						<li>
          				<span><label for="q1">What is your flight number?</label></span>
          				<input id="q1" name="q1" type="text"/>
          			</li>
      					<li>
      						<span><label for="q2">Where are you leaving from?</label></span>
      						<input id="q2" name="q2" type="text"/>        							</li>
          			<li>
      						<span><label for="q3">Do you want to be early or right on time?</label></span>
      						<input id="q3" name="q3" type="text"/>
                </li>
      					<li>
      						<span><label for="q4">Are you traveling with kids?</label></span>
        					<input id="q4" name="q4" type="text"/>
      					</li>
      				</ol><!-- /questions -->
      				<button class="submit" type="submit">Send answers</button>
      				<div class="controls">
      					<button class="next"></button>
      					<div class="progress"></div>
          				<span class="number">
        					<span class="number-current"></span>
      						<span class="number-total"></span>
          			</span>
      					<span class="error-message"></span>
      				</div><!-- / controls -->
      			</div><!-- /simform-inner -->
  					<span class="final-message"></span>
  				</form><!-- /simform -->

        </div><!-- /container -->
        <script src="js/classie.js"></script>
        <script src="js/stepsForm.js"></script>
        <script>
        	var theForm = document.getElementById( 'theForm' );
        	new stepsForm( theForm, {
        		onSubmit : function( form ) {
    				// hide form
    					classie.addClass( theForm.querySelector( '.simform-inner' ), 'hide' );
        					/*
          				form.submit()
        					or
        					AJAX request (maybe show loading indicator while we don't have an answer..)
        					*/
        					// let's just simulate something...
          		var messageEl = theForm.querySelector( '.final-message' );
        			messageEl.innerHTML = 'Give us a second...';
        			classie.addClass( messageEl, 'show' );
        		}
        	} );
        </script>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="~/Documents/bootstrap-3.3.7/dist/js/bootstrap.min.js"></script>
  </body>
</html>
