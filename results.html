<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="~/Documents/bootstrap-3.3.7/docs/favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Wingspan</title>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <script>
          var formString = sessionStorage.getItem('response');
          var timeArray = '';
          $.getJSON($SCRIPT_ROOT + '/get_time', {
            stringified: $(formString).val()
            }, function(data) {
              alert(timeArray);
              timeArray = data;
          });

        </script>

      <div class="container-fluid">
      	<div class="row">
      		<div class="col-md-12">
      			<h3 class="text-center text-info">You should leave in</h3>
            <div class="container">
              <div class="progress"; style="margin-top: 20px; margin-bottom: 50px;">
                <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%;">
                  36 minutes
                </div>
              </div>
            </div>
      			<div class="row">
      				<div class="col-md-12">
      					<div class="panel panel-info"; style="text-align: center; margin-left: 200px; margin-right:200px;">
      						<div class="panel-heading">
      							<h3 class="panel-title">Flight</h3>
                  </div>
      						<div class="panel-body">AA 2255</div>
                </div>
      				</div>
      			</div>
      			<div class="row">
      				<div class="col-md-6">
      					<div class="panel panel-default"; style="text-align: center; margin-left: 200px;">
      						<div class="panel-heading">
      							<h3 class="panel-title">Departure</h3>
      						</div>
      						<div class="panel-body">AUS | 4:37 PM</div>
      					</div>
      				</div>
      				<div class="col-md-6">
      					<div class="panel panel-default"; style="text-align: center; margin-right: 200px;">
      						<div class="panel-heading">
      							<h3 class="panel-title">Arrival</h3>
      						</div>
      						<div class="panel-body">LGA | 7:25 PM</div>
      					</div>
      				</div>
      			</div>
      		</div>
      	</div>
      </div>

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Wingspan</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="login.html">Log In</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class = "inner cover">

          </div>

        </div>

      </div>

    </div>

    ================================================== -->
